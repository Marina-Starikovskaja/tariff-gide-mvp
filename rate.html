                                <option>Сума залишку на рахунку/картці</option>
                            </select>
                        </div>
                    </div>
                </div>


                <div class="box box-step-2">
                    <div class="form-field">
                        <label class="form-label-title" for="name">Сходинка</label>
                        <div class="box-textarea">
                            <textarea class="form-textarea" name="name" rows="1" style="height: 31px" id="name"
                                placeholder="2"></textarea>
                        </div>
                        <button class="icon-close-button"  data-action="close-modal" type="button">
                            <svg class="icon-close" width="18px" height="18px">
                                <use href="./images/icons.svg#icon-close"></use>
                            </svg>
                        </button>
                    </div>
                
                    <div class="form-field">
                        <label class="form-label-title" for="name">Нижня границя</label>
                        <div class="box-textarea">
                            <textarea class="form-textarea" name="name" rows="2" style="height: 31px" id="name"
                                placeholder="Нижня межа діапазону сходинки"></textarea>
                        </div>
                    </div>
                
                    <div class="form-field">
                        <label class="form-label-title" for="name">Верхня границя</label>
                        <div class="box-textarea">
                            <textarea class="form-textarea" name="name" rows="1" style="height: 31px" id="name"
                                placeholder="Верхня межа діапазону сходинки"></textarea>
                        </div>
                    </div>
                
                    <div class="form-field">
                        <label class="form-label-title" for="name"><span class="note">*</span>Значення тарифу</label>
                        <div class="box-textarea">
                            <textarea class="form-textarea" name="name" rows="1" style="height: 31px" id="name"
                                placeholder="Числове значення тарифу, який застосовується до операції/транзакції/платежу"></textarea>
                        </div>
                    </div>
                
                
                    <div class="form-field">
                        <label class="form-label-title" for="name">Мін сума комісії</label>
                        <div class="box-textarea">
                            <textarea class="form-textarea" name="name" rows="1" style="height: 31px" id="name"
                                placeholder="Мінімальна сума комісії, що стягується"></textarea>
                        </div>
                    </div>
                
                    <div class="form-field">
                        <label class="form-label-title" for="name">База нарахування мін комісії</label>
                        <div class="box-textarea">
                            <select class="drop-list">
                                <option>Оберіть з переліку</option>
                                <option>За транзакцію/платіж</option>
                                <option>За добу</option>
                                <option>За місяць</option>
                                <option>За рахунок/карту/довідку/запит</option>
                                <option>Сума платежу</option>
                                <option>Сума переказу</option>
                            </select>
                        </div>
                    </div>
                
                
                    <div class="form-field">
                        <label class="form-label-title" for="name">Макс сума комісії</label>
                        <div class="box-textarea">
                            <textarea class="form-textarea" name="name" rows="1" style="height: 31px" id="name"
                                placeholder="Максимальна сума комісії, що стягується"></textarea>
                        </div>
                    </div>
                
                    <div class="form-field">
                        <label class="form-label-title" for="name">База нарахування макс комісії</label>
                        <div class="box-textarea-last">
                            <select class="drop-list">
                                <option>Оберіть з переліку</option>
                                <option>За транзакцію/платіж</option>
                                <option>За добу</option>
                                <option>За місяць</option>
                                <option>За рахунок/карту/довідку/запит</option>
                                <option>Сума платежу</option>
                                <option>Сума переказу</option>
                                <option>Сума залишку на рахунку/картці</option>
                            </select>
                        </div>
                    </div>
                </div>


                <div class="add-step">
                    <div class="form-field">
                        <button type="button" class="prodact-link button-add-step" data-action="open-step-2"> + Додати сходинку </button>
                    </div>
                </div>

                <div class="box">
                    <div class="form-field">
                        <label class="form-label-title" for="calendar"><span class="note">*</span>Дата початку дії тарифу</label>
                        <div class="box-textarea">
                            <input class="calendar" type="date" name="calendar">
                        </div>
                    </div>

                    <div class="form-field">
                        <label class="form-label-title" for="name"><span class="note">*</span>Дата закінчення дії тарифу</label>
                        <div class="box-textarea">
                            <input class="calendar" type="date" name="calendar">
                        </div>
                    </div>


                    <div class="form-field">
                        <label class="form-label-title" for="name">Документ з рішенням КО</label>
                        <div class="box-textarea">
                            <textarea class="form-textarea" name="name" rows="1" style="height: 31px" id="name" disabled
                                placeholder="Додайте посилання на протокол засідання КО"></textarea>
                        </div>
                    </div>

                    <div class="form-field">
                        <label class="form-label-title" for="name">Дата затвердження КО</label>
                        <div class="box-textarea">
                            <input class="calendar" type="date" name="calendar">
                        </div>
                    </div>

                    <div class="form-field">
                        <label class="form-label-title" for="name">Документ з БМО</label>
                        <div class="box-textarea">
                            <textarea class="form-textarea" name="name" rows="1" style="height: 31px" id="name" disabled
                                placeholder="Додайте посилання на БМО"></textarea>
                        </div>
                    </div>

                    <div class="form-field">
                        <label class="form-label-title" for="name">Комісія з урахуванням ПДВ</label>
                        <div class="box-textarea">
                            <select class="drop-list">
                                <option>Оберіть з переліку</option>
                                <option>Так</option>
                                <option>Ні</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-field">
                        <label class="form-label-title" for="name">Примітка</label>
                        <div class="box-textarea-last-note ">
                            <textarea class="form-textarea-note" name="name" rows="1" style="height: 31px" id="name"
                                placeholder="Примітка"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <div class="box-right">
            <div class="box-button">
                <button type="button" class="button">Редагувати</button>
                <button type="button" class="button">Зберегти</button>
                <button type="button" class="button">Видалити</button>
            </div>
        </div>
    </div>
    
    <script src="./js/filters.js" type="module"></script>
</body>

</html>
